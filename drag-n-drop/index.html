<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag 'n Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="section">
               <p class="prf" draggable="true" id="prf-1">1. Primer Elemento</p>
               <p class="prf" draggable="true" id="prf-2">2. Segundo Elemento</p>
               <p class="prf" draggable="true" id="prf-3">3. Tercer Elemento</p>
               <p class="prf" draggable="true" id="prf-4">4. Cuarto Elemento</p>
            </div>
            <div class="section">
               <p class="prf" draggable="true" id="prf-5">5. Quinto Elemento</p>
               <p class="prf" draggable="true" id="prf-6">6. Sexto Elemento</p>
               <p class="prf" draggable="true" id="prf-7">7. Septimo Elemento</p>
               <p class="prf" draggable="true" id="prf-8">8. Octavo Elemento</p>
            </div>
        </div>
           <div class="trash-can">
            <i class="bi bi-trash3-fill"></i>
           </div>
    </div>
</body>
</html>
